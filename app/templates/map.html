<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <script type="text/javascript"
            src="http://api.map.baidu.com/api?v=2.0&ak=N32lyWhU7RfjrFD76cYt6jmCHGWbicbd"></script>
    <script type="text/javascript" src="http://api.map.baidu.com/library/Heatmap/2.0/src/Heatmap_min.js"></script>
    <title>热力图功能示例</title>
    <style type="text/css">
        ul, li {
            list-style: none;
            margin: 0;
            padding: 0;
            float: left;
        }

        html {
            height: 100%
        }

        body {
            height: 100%;
            margin: 0px;
            padding: 0px;
            font-family: "微软雅黑";
        }

        #container {
            height: 95%;
            width: 100%;
        }

        #r-result {
            width: 100%;
        }
    </style>
</head>
<body>
<div id="container"></div>
<div id="r-result">
    <input type="button" onclick="openHeatmap();" value="显示热力图"/><input type="button" onclick="closeHeatmap();"
                                                                        value="关闭热力图"/>
</div>
<div>
    -------------------------------------------------
</div>
<div>
    <table border="1">
        <tr>
            <th>id</th>
            <th>小区名称</th>
            <th>关联小区名称(按顺序排列)</th>
        </tr>
        {% if xiaoqu %}
            <tr>
                <td>{{ xiaoqu[0][0] }}</td>
                <td>{{ xiaoqu[0][1] }}</td>
                <td>
                    {{ xiaoqu_name_list }}
                </td>
                <td>
                </td>
            </tr>
        {% endif %}
    </table>
</div>
<div>
    -------------------------------------------------
</div>
<div>
    {% for data in datas %}
        <input type="button" id="{{ data[0] }}" value="{{ data[1] }}" onclick="xiaoqu_click(this.id)">
    {% endfor %}
</div>
</body>
</html>
<script type="text/javascript">
    var map = new BMap.Map("container");          // 创建地图实例

    {#var point = new BMap.Point(118.790458, 32.048026);#}
    var point = new BMap.Point(118.86612779808, 32.021330008158);
    map.centerAndZoom(point, 15);             // 初始化地图，设置中心点坐标和地图级别
    map.enableScrollWheelZoom(); // 允许滚轮缩放

    var json = {{ points|tojson }};
    {#var points = [{"lat": 32.026647751616, "count": 50, "lng": 118.86708168267}, {"lat": 32.021330008158, "count": 50, "lng": 118.86612779808}, {"lat": 32.023514380387, "count": 50, "lng": 118.87016390795}, {"lat": 32.021330008158, "count": 100, "lng": 118.86612779808}];#}
    var points = JSON.parse(json)

    if (!isSupportCanvas()) {
        alert('热力图目前只支持有canvas支持的浏览器,您所使用的浏览器不能使用热力图功能~')
    }
    //详细的参数,可以查看heatmap.js的文档 https://github.com/pa7/heatmap.js/blob/master/README.md
    //参数说明如下:
    /* visible 热力图是否显示,默认为true
     * opacity 热力的透明度,1-100
     * radius 势力图的每个点的半径大小
     * gradient  {JSON} 热力图的渐变区间 . gradient如下所示
     *	{
            .2:'rgb(0, 255, 255)',
            .5:'rgb(0, 110, 255)',
            .8:'rgb(100, 0, 255)'
        }
        其中 key 表示插值的位置, 0~1.
            value 为颜色值.
     */
    heatmapOverlay = new BMapLib.HeatmapOverlay({"radius": 20});
    map.addOverlay(heatmapOverlay);
    heatmapOverlay.setDataSet({data: points, max: 100});


    //是否显示热力图
    function openHeatmap() {
        heatmapOverlay.show();
    }

    function closeHeatmap() {
        heatmapOverlay.hide();
    }


    function setGradient() {
        /*格式如下所示:
       {
             0:'rgb(102, 255, 0)',
             .5:'rgb(255, 170, 0)',
             1:'rgb(255, 0, 0)'
       }*/
        var gradient = {};
        var colors = document.querySelectorAll("input[type='color']");
        colors = [].slice.call(colors, 0);
        colors.forEach(function (ele) {
            gradient[ele.getAttribute("data-key")] = ele.value;
        });
        heatmapOverlay.setOptions({"gradient": gradient});
    }

    //判断浏览区是否支持canvas
    function isSupportCanvas() {
        var elem = document.createElement('canvas');
        return !!(elem.getContext && elem.getContext('2d'));
    }

    function xiaoqu_click(id) {
        window.location.href = "/xiaoqu/" + id;
    }
</script>
